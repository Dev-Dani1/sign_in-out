<!DOCTYPE html5>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>SIGN-UP FORM</title>
 <!-- Bootstrap 4 CSS CDN -->
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
 <link rel="stylesheet" href="sign.css">  
 
</head>
<body>
 <!-- Beginning of header -->
   <header class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
      <!-- the palm symbol(hash) is for making the header dormant(not responsive) -->
      <a class="navbar-brand" href="#">DANIEL COMPANY</a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" 
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
         <ul class="navbar-nav ml-auto">
            <li class="nav-item">
               <a class="nav-link" href="#">Home</a>
            </li>

            <li class="nav-item">
               <a class="nav-link" href="#">About Us</a>
            </li>

            <li class="nav-item">
               <a class="nav-link" href="#">Contact Us</a>
            </li>
         </ul>
      </div>
   </header>
<!-- End of header -->

<!-- Beginning of section -->
   <section class="container mt-5 content">
      <div class="row justify-content-center">
         <div class="col-lg-6">
            <h2 class="text-center">SIGN UP FORM</h2>

            <form action="">
               <div class="form-group">
                  <label for="firstname">First Name</label>
                  <input type="text" class="form-control" id="firstname" placeholder="Enter Your First Name" required/>
               </div>

               <div class="form-group">
                  <label for="lasttname">Last Name</label>
                  <input type="text" class="form-control" id="lastname" placeholder="Enter Your Last Name" required/>
               </div>

               <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" id="email" placeholder="Enter Your Email Address" required/>
               </div>

               <div class="form-group">
                  <label for="number">Phone Number</label>
                  <input type="number" class="form-control" id="number" placeholder="Enter Phone Number" required/>
               </div>

               <div class="form-group">
                  <label for="dob">Date of Birth</label>
                  <input type="date" class="form-control" id="dob" required/>
               </div>

               <div class="form-group">
                  <label for="gender">Gender</label>
                  <div class="form-check">
                     <input type="radio" name="gender" class="form-check-input" id="male" value="male">
                     <label for="male" class="form-check-label">Male</label>
                 </div>

                 <div class="form-check">
                     <input type="radio" name="gender" class="form-check-input" id="female" value="female">
                     <label for="female" class="form-check-label">Female</label>
                  </div>
               </div>

               <div class="form-group">
                  <label for="Password">Password</label>
                  <input type="password" class="form-control" id="assword" placeholder="Password" required/>
               </div>

               <div class="form-group">
                  <label for="password2">Confirm Password</label>
                  <input type="password" class="form-control" id="password2" placeholder="Confirm Password" required/>
               </div>

               <!-- <div style="text-align: center;">
                  <button class="p-2 text-light bg-primary border-0 w-100">
                     REGISTER
                  </button>
               </div> -->
               <button class="btn btn-block bg-primary text-light">REGISTER</button>
              
                 

               <p class="text-right">Already have an account? <span> 
                  <a href="sign_in.html">Sign_in</a></span></p>

         </div>
      </div>
   </section>
<!-- End of section -->

<!-- Beginning of footer -->
   <footer class="bg-dark text-light mt-5 text-lg-start">
      <div class="text-center p-4">
         &copy; 2024 Daniel Company
      </div>
   </footer>
<!-- End of footer -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
</body>
</html>
